edit_uri: "https://github.com/rogerleecormier/edit/main/docs"

# Configuration
docs_dir: "docs"
theme:
  name: material
  logo: assets/images/logo-white.svg
  palette:
    - scheme: default
      primary: teal       # change from indigo → teal
      accent: deeporange  # change from indigo → deeporange
      primary_hue: 700     # picks #00897B
      accent_hue: 300      # picks #FF7043
      background: "#FAFAFA"
      text:       "#212121"
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    - scheme: slate
      primary: teal         # change from orange → teal
      accent: deeporange    # change from orange → deeporange
      primary_hue: 200       # picks #4DB6AC
      accent_hue: 200        # picks #FF8A65
      background: "#121212"
      text:       "#E0E0E0"
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - announce.dismiss
    - content.code.annotate
    - content.code.copy
    # - content.tabs.link
    # - header.autohide
    - navigation.expand
    - navigation.indexes
    - navigation.instant
    - navigation.sections
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow
    - toc.integrate
  font:
    text: Roboto
    code: Roboto Mono
  icon:
    logo: logo
  favicon: 'assets/images/favicon.ico'
#use_directory_urls: false

# Extensions
markdown_extensions:
  - admonition
  - codehilite
  - footnotes
  - mdx_math:
      enable_dollar_delimiter: true
  - toc:
      permalink: true
      separator: "_"
      toc_depth: 2-3   # Only show h2 and h3 in the ToC/anchors
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_div_format

plugins:
  - search:
      separator: '[\s\-\.]+'
      lang:
        - en
  - awesome-nav:
  - social
  - minify:
      minify_html: true
  - git-revision-date-localized:
      fallback_to_build_date: true
  - redirects

# Customization
extra_javascript:
  - "https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.6/MathJax.js?config=TeX-MML-AM_CHTML"
  - "https://www.googletagmanager.com/gtag/js?id=G-XXXXXXXXXX"
  - "https://cdn.jsdelivr.net/npm/mermaid@11.5.0/dist/mermaid.min.js"
extra_css:
  - "assets/css/custom.css"
extra:
  manifest: "manifest.json"
  social:
    - icon: "fontawesome/brands/linkedin"
      link: "https://linkedin.com/in/rogerleecormier"
    - icon: "fontawesome/brands/github-alt"
      link: "https://github.com/rogerleecormier"
    - icon: "fontawesome/brands/facebook"
      link: "https://facebook.com/rogerleejcormier"
  consent:
    title: Cookie consent
    description: >- 
      We use cookies to recognize your repeated visits and preferences, as well
      as to measure the effectiveness of our documentation and whether users
      find what they're searching for. With your consent, you're helping us to
      make our documentation better.